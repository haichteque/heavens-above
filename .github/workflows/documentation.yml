# This workflow builds and deploys a simple Jekyll site (like index.md) to GitHub Pages

name: Deploy Markdown Docs

on:
  # Run on pushes to the main branch that change any .md or .yml file
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '**.yml'

  # Allow manual runs from the "Actions" tab
  workflow_dispatch:

# Grant permissions for the GITHUB_TOKEN to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancel older runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        # This is the key action. It uses GitHub's official Jekyll builder.
        # It will find your index.md, convert it to index.html, and prepare it for deployment.
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        # This action runs the build process
        uses: actions/jekyll-build-pages@v1
        with:
          # This tells the builder to look for your index.md in the root directory
          source: ./
          # This tells the builder to output the finished site to a folder named '_site'
          destination: ./_site
      
      - name: Upload artifact
        # This zips up the finished '_site' folder (which contains index.html)
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    # This job must wait for the 'build' job to finish
    needs: build
    
    # Configure the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # This action grabs the artifact from the 'build' job and deploys it
        uses: actions/deploy-pages@v4

